            <!-- /.social -->

            <div class="header2-info-call">

                    перезвоните мне

                </div>
            </div>

<div class="main">
    <div class="slider-block">
        <div class="container">
            <div class="slider" id="photo">
                <div class="slider-title"></div>
                <div class="wrap">

                    <div class="slider-item fade">
                        <img src="img/slider/111/slider_1.jpg" alt="slider">
                    </div>
                    <div class="slider-item fade">
                        <img src="img/slider/111/slider_2.jpg" alt="slider">
                    </div>
                    <div class="slider-item fade">
                        <img src="img/slider/111/slider_3.jpg" alt="slider">
                    </div>
                    <div class="slider-item fade">
                        <img src="img/slider/111/slider_4.jpg" alt="slider">
                    </div>

                    <div class="prev"><div class="arrow-left"></div></div>
                    <div class="next"><div class="arrow-right"></div></div>
                </div>
                <div class="slider-dots">
                    <div class="dot dot-active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>
