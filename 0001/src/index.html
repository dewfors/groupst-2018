<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="autor" content="">
    <meta name="icon" content="./favicon.ico">

    <title>Стартовый шаблон</title>

    <link rel="stylesheet" href="css/reset-all.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&amp;subset=cyrillic-ext"
          rel="stylesheet">


</head>
<body>


<div class="header">
    <div class="header-info">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-2">
                    <div class="header-info__logo">
                        <img src="img/header/header-logo.png" alt="Логотип">
                    </div>
                </div>
                <!-- /.col-2 -->
                <div class="col-2">
                    <div class="header-info_adress">
                        <div class="header-info_adress__img">
                            <img src="img/header/header-placeholder.png" alt="Адрес">
                        </div>
                        <div class="header-info_adress__text">
                            Территория Кес-Ям
                        </div>
                    </div>
                </div>
                <!-- /.col-2 -->
                <div class="col-2">
                    <div class="header-info_alirm">
                        <div class="header-info_alirm__img">
                            <img src="img/header/header-alarm-clock.png" alt="Часы работы">
                        </div>
                        <div class="header-info_alirm__text">
                            10:00 - 21:00
                        </div>
                    </div>
                </div>
                <!-- /.col-2 -->
                <div class="col-2">

                </div>
                <!-- /.col-2 -->
                <div class="col-2">

                </div>
                <!-- /.col-2 -->
                <div class="col-2">

                </div>
                <!-- /.col-2 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.header-info -->
    <div class="header-menu">

    </div>
    <!-- /.header-menu -->
</div>
<!-- /.header -->

<div class="header2">


    <div class="container">

        <div class="header2-info">
            <div class="header2-info-logo">
                <img src="img/header/header-logo.png" alt="">
            </div>
            <!-- /.logo -->

            <div class="header2-info-placeholder">
                <div class="header2-info-placeholder__img">
                    <img src="img/header/header-placeholder.png" alt="Адрес">
                </div>
                <div class="header2-info-placeholder__text">
                    Территория Кес-Ям
                </div>
            </div>
            <!-- /.placeholder -->

            <div class="header2-info-alarm">
                <div class="header2-info-alarm__img">
                    <img src="img/header/header-alarm-clock.png" alt="Часы работы">
                </div>
                <div class="header2-info-alarm__text">
                    10:00 - 21:00
                </div>
            </div>
            <!-- /.alarm -->

            <div class="header2-info-city">
                <div class="header2-info-city__img">
                    <img src="img/header/header-street-map.png" alt="Филиал">
                </div>
                <div class="header2-info-city__text">
                    <select name="city">
                        <option value="">Выберите филиал</option>
                        <option value="">Москва</option>
                        <option value="">Санкт-Петербург</option>
                        <option value="">Новосибирск</option>
                    </select>
                </div>
            </div>
            <!-- /.city -->

            <div class="header2-info-social">
                <div class="header2-info-social__img">
                    <img src="img/header/header-vk-com-logo.png" alt="ВКонтакте">
                </div>
                <div class="header2-info-social__img">
                    <img src="img/header/header-facebook-transparent-logo.png" alt="Фейсбук">
                </div>
                <div class="header2-info-social__img">
                    <img src="img/header/header-twit.png" alt="Твиттер">
                </div>
            </div>
            <!-- /.social -->

            <div class="header2-info-call">
                <div class="header2-info-alarm__text">
                    10:00 - 21:00
                </div>
            </div>
            <!-- /.call-me -->

        </div>
        <!-- /.header-info -->




    </div>
    <!-- /.container -->

</div>
<!-- /.header2 -->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
